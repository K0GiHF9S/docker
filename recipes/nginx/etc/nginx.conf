user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include  /etc/nginx/mime.types;
  default_type  application/octet-stream;

  geo $http_x_forwarded_for $allow_ip {
    default NG;
    127.0.0.1 OK;
    10.0.0.0/8 OK;
    172.16.0.0/12 OK;
    192.168.0.0/16 OK;
  }

  log_format ltsv 'time:$time_iso8601'
                  '\thost:$remote_addr'
                  '\tforwardedfor:$http_x_forwarded_for'
                  '\tmethod:$request_method'
                  '\turi:$request_uri'
                  '\tstatus:$status'
                  '\tsize:$body_bytes_sent'
                  '\treferer:$http_referer'
                  '\tua:$http_user_agent'
                  '\treqtime:$request_time'
                  '\tapptime:$upstream_response_time'
                  '\tcache:$upstream_http_x_cache'
                  '\truntime:$upstream_http_x_runtime'
                  '\tvhost:$host';

  access_log  /var/log/nginx/access.log  ltsv;

  sendfile           on;
  tcp_nopush         on;
  tcp_nodelay        on;
  server_tokens      off;
  limit_conn_zone $binary_remote_addr zone=addr:5m;
  limit_conn addr 100;
  keepalive_timeout 10;
  keepalive_requests 20;
  proxy_connect_timeout 10;
  proxy_send_timeout 10;
  proxy_read_timeout 60;

  gzip on;
  gzip_http_version 1.0;
  gzip_comp_level 2;
  gzip_proxied any;
  gzip_types text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml+rss
        application/xml
        application/json;
  gzip_min_length 1024;
  gzip_buffers 4 8k;
  gzip_vary on;
  gzip_disable "MSIE [1-6]\.";
  gzip_disable "Mozilla/4";

  proxy_buffers 8 32K;
  proxy_buffer_size 64k;
  proxy_cache_path /var/cache/nginx keys_zone=zone:1m levels=2:2 max_size=1g inactive=7d;
  proxy_temp_path  /var/cache/nginx/temp;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      '';
  }

  resolver 8.8.8.8 8.8.6.6;

  server {
    include ./ssl_settings.conf;
    include ./my.conf.d/*.conf;
    server_name hsautomn.mydns.jp;
    charset UTF-8;
    client_max_body_size 1024M;

    location / {
      index index.html;
      root /usr/share/nginx/html;
    }
  }

  # Alfresco
  server {
    include ./ssl_settings.conf;
    include ./my.conf.d/*.conf;
    server_name alfresco.hsautomn.mydns.jp;
    charset UTF-8;
    client_max_body_size 1024M;

    # Protect access to SOLR APIs
    location ~ ^(/.*/service/api/solr/.*)$ {return 403;}
    location ~ ^(/.*/s/api/solr/.*)$ {return 403;}
    location ~ ^(/.*/wcservice/api/solr/.*)$ {return 403;}
    location ~ ^(/.*/wcs/api/solr/.*)$ {return 403;}
    location ~ ^(/.*/proxy/.*/api/solr/.*)$ {return 403 ;}
    location ~ ^(/.*/-default-/proxy/.*/api/.*)$ {return 403;}

    location / {
      proxy_pass http://alfresco:8080;
    }
    location /alfresco/ {
      proxy_pass http://alfresco:8080;
    }
    location /share/ {
      proxy_pass http://alfresco-share:8080;
    }
  }

  # Keycloak
  server {
    include ./ssl_settings.conf;
    include ./my.conf.d/*.conf;
    server_name keycloak.hsautomn.mydns.jp;
    charset UTF-8;
    client_max_body_size 1024M;

    location / {
      proxy_pass http://keycloak:8080;
    }
  }

  # OpenLDAP
  server {
    include ./ssl_settings.conf;
    include ./my.conf.d/*.conf;
    server_name ldap.hsautomn.mydns.jp;
    charset UTF-8;
    client_max_body_size 1024M;

    location / {
      proxy_pass http://phpldapadmin:80;
    }
  }

  # Automatically convert connections in HTTP to hsautomn.mydns.jp to HTTPS.
  server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<subdomain>(?:\w+\.)?hsautomn.mydns.jp)$;
    charset UTF-8;
    client_max_body_size 1024M;
    include ./my.conf.d/*.conf;
    location / {
      rewrite ^.*$ https://$subdomain$request_uri permanent;
    }
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
        server_name ~^(?<subdomain>(?:\w+\.)?hsautomn.mydns.jp)$;
    charset UTF-8;
    client_max_body_size 1024M;
    include ./my.conf.d/*.conf;

    if ($allow_ip = 'NG') {
      return 444;
    }

    # static-html
    location / {
      index index.html;
      root /usr/share/nginx/html;
    }
    # gitlab
    location ^~ /gitlab {
      proxy_pass http://gitlab;
    }
    location ~ /(oauth|assets|api) {
      rewrite /(.*)$ /gitlab/$1 break;
      proxy_pass http://gitlab;
    }
    # redmine
    location ^~ /redmine {
      proxy_pass http://redmine;
    }
    # jenkins
    location ^~ /jenkins {
      proxy_pass http://jenkins:8080;
    }
    # kibana
    location ^~ /kibana {
      rewrite /kibana/(.*)$ /$1 break;
      proxy_pass http://kibana:5601;
    }
    # testlink
    location ^~ /testlink {
      proxy_pass http://testlink;
    }
  }

  server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<subdomain>(?:\w+\.)?hsautomn.mydns.jp)$;

    location / {
      rewrite ^.*$ https://$subdomain$request_uri permanent;
    }
  }

  server {
    listen 80;
    listen [::]:80;
    server_name ~^.+\.hswinter\.mydns\.jp$;
    charset UTF-8;
    client_max_body_size 1024M;
    include ./my.conf.d/*.conf;

    if ($allow_ip = 'NG') {
      return 444;
    }

    # gitlab
    location / {
      proxy_pass http://gitlab;
    }
  }

  # Available sites from localhost.
  server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    charset UTF-8;
    client_max_body_size 1024M;
    include ./my.conf.d/*.conf;

    location /solr/ {
      proxy_pass http://alfresco-solr6:8983;
      absolute_redirect off;
    }
  }
}

stream {
  log_format ltsv 'time:$time_iso8601'
                  '\thost:$remote_addr'
                  '\tport:$remote_port'
                  '\tstatus:$status';

  access_log  /var/log/nginx/access.log  ltsv;

  allow 127.0.0.1;
  allow 10.0.0.0/8;
  allow 172.16.0.0/12;
  allow 192.168.0.0/16;
  deny all;
  # gitlab
  server {
    listen 22;
    listen [::]:22;
    proxy_pass gitlab:22;
  }

  # jenkins
  server {
    listen 60500;
    listen [::]:60500;
    proxy_pass jenkins:60500;
  }
}
