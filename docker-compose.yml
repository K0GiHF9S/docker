version: '3'
services:
  privileged:
    restart: always
    image: busybox:1.28.4
    privileged: true
    command: >
      sh -c
      "echo never | tee /sys/kernel/mm/transparent_hugepage/enabled;
      echo never | tee /sys/kernel/mm/transparent_hugepage/defrag;
      while true; do sleep 10000d; done;"

  gitlab-mysql:
    restart: always
    image: mysql:5.7.22
    command: >
      mysqld
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --skip-character-set-client-handshake
      --log-error-verbosity=2
    volumes:
      - ./data/gitlab/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_USER=gitlab
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=gitlabhq_production

  gitlab-redis:
    restart: always
    image: redis:4.0.9-alpine
    command:
      - --loglevel warning
    depends_on:
      - privileged
    sysctls:
      net.core.somaxconn: 1024
    volumes:
      - ./data/gitlab/redis:/data

  gitlab:
    restart: always
    build: recipes/gitlab
    image: k0gihf9s/gitlab:1.00
    links:
      - gitlab-redis:redis
      - gitlab-mysql:mysql
    volumes:
      - ./data/gitlab/gitlab/backups:/home/git/data/backups
      - ./data/gitlab/gitlab/builds:/home/git/data/builds
      - ./data/gitlab/gitlab/repositories:/home/git/data/repositories
      - ./data/gitlab/gitlab/shared:/home/git/data/shared
      - ./data/gitlab/gitlab/tmp:/home/git/data/tmp
      - ./data/gitlab/gitlab/uploads:/home/git/data/uploads
      - ./data/gitlab/gitlab/.ssh:/home/git/data/.ssh
      - gitlab-ssh-volume:/home/git/data/ssh
    environment:
      - DEBUG=false
      - TZ=Asia/Tokyo
      - GITLAB_TIMEZONE=Tokyo

      - DB_ADAPTER=mysql2
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - GITLAB_HTTPS=false
