version: '3'
services:
  gitlab-postgresql:
    restart: always
    image: postgres:10.4-alpine
    volumes:
      - gitlab-postgresql-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=gitlab
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gitlabhq_production

  gitlab-redis:
    restart: always
    image: redis:4.0.9-alpine
    command:
      - --loglevel warning
    volumes:
      - gitlab-redis-volume:/data

  gitlab:
    restart: always
    build: recipes/gitlab
    links:
      - gitlab-redis:redis
      - gitlab-postgresql:postgresql
    volumes:
      - gitlab-volume:/home/git/data
      - ./data/gitlab:/backups
    ports:
      - '10022:22'
    environment:
      - DEBUG=false
      - TZ=Asia/Tokyo
      - GITLAB_TIMEZONE=Tokyo

      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - GITLAB_HTTPS=false
      - SSL_SELF_SIGNED=false

      - GITLAB_SECRETS_DB_KEY_BASE=crbWbKhtCcnsjFMwPz7RFqrjbgWPjkzgwrnt9hL3KPwsjnhMVp37dKjTzvJHmzTk
      - GITLAB_SECRETS_SECRET_KEY_BASE=Fpg3dxXqcWwMtzTrJFVCfFkcspJsr9NH9MqjmsqgcRxTJ7VC4r7CwjsmwstVcWLC
      - GITLAB_SECRETS_OTP_KEY_BASE=RcgRF3NpcFtXXHgbmqTzL3RL3PWNczqKpXX73CRJgTnCmsbfftzvMKrjVz3z3qsb

      - GITLAB_HOST=localhost
      - GITLAB_PORT=80
      - GITLAB_SSH_PORT=10022
      - GITLAB_RELATIVE_URL_ROOT=/gitlab

      - GITLAB_ROOT_PASSWORD=
      - GITLAB_ROOT_EMAIL=

      - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
      - GITLAB_NOTIFY_PUSHER=false

      - GITLAB_EMAIL=notifications@example.com
      - GITLAB_EMAIL_REPLY_TO=noreply@example.com
      - GITLAB_INCOMING_EMAIL_ADDRESS=reply@example.com

      - GITLAB_BACKUP_SCHEDULE=daily
      - GITLAB_BACKUP_TIME=01:00
      - GITLAB_BACKUP_EXPIRY=604800
      - GITLAB_BACKUPS_DIR=/backups

      - SMTP_ENABLED=false
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=login

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_STARTTLS=false

  redmine-postgresql:
    restart: always
    image: postgres:10.4-alpine
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=redmine_production
    volumes:
      - redmine-postgresql-volume:/var/lib/postgresql/data

  redmine:
    restart: always
    image: sameersbn/redmine:3.4.4-2
    links:
      - redmine-postgresql:postgresql
    volumes:
      - redmine-volume:/home/redmine/data
      - ./data/redmine:/backups
    environment:
      - TZ=Asia/Tokyo

      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=redmine
      - DB_PASS=password
      - DB_NAME=redmine_production

      - REDMINE_PORT=80
      - REDMINE_HTTPS=false
      - REDMINE_RELATIVE_URL_ROOT=/redmine
      - REDMINE_SECRET_TOKEN=AtbntKzzO8vUjVwSnt9Cb7tDDkbM6UsUuSc5O7EATRBeqMyL7Gk0p14lwqGod

      - REDMINE_SUDO_MODE_ENABLED=false
      - REDMINE_SUDO_MODE_TIMEOUT=15

      - REDMINE_CONCURRENT_UPLOADS=2

      - REDMINE_BACKUP_SCHEDULE=daily
      - REDMINE_BACKUP_EXPIRY=604800
      - REDMINE_BACKUP_TIME=4:00
      - REDMINE_BACKUPS_DIR=/backups

      - SMTP_ENABLED=false
      - SMTP_METHOD=smtp
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=:login

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_INTERVAL=30

  jenkins:
    restart: always
    image: jenkins:2.60.3
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
    volumes:
      - ./data/jenkins/jenkins:/var/jenkins_home

  nginx:
    restart: always
    image: nginx:1.14.0-alpine
    links:
      - gitlab:gitlab
      - redmine:redmine
      - jenkins:jenkins
    ports:
      - "80:80"
    volumes:
      - ./recipes/nginx/etc/nginx.conf:/etc/nginx/nginx.conf
      - ./recipes/nginx/html:/usr/share/nginx/html

volumes:
  gitlab-postgresql-volume:
  gitlab-redis-volume:
  gitlab-volume:
  redmine-postgresql-volume:
  redmine-volume: