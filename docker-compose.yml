version: '3'
services:
  gitlab-mysql:
    restart: always
    # image: sameersbn/mysql:latest
    image: mysql:5.7.22
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --skip-character-set-client-handshake
    volumes:
      - ./volumes/gitlab/mysql:/var/lib/mysql
    environment:
      # - DB_USER=gitlab
      # - DB_PASS=password
      # - DB_NAME=gitlabhq_production
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_USER=gitlab
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=gitlabhq_production

  gitlab:
    restart: always
    # image: sameersbn/gitlab:10.7.4
    image: sameersbn/gitlab:9.1.4
    # build: gitlab
    links:
      - gitlab-redis:redis
      - gitlab-mysql:mysql
    volumes:
      - ./volumes/gitlab/gitlab:/home/git/data
    ports:
      - '2201:22'
    environment:
      - DEBUG=false
      - TZ=Asia/Tokyo
      - GITLAB_TIMEZONE=Tokyo

      - DB_ADAPTER=mysql2
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - GITLAB_HTTPS=false
      - SSL_SELF_SIGNED=false

      - GITLAB_SECRETS_DB_KEY_BASE=crbWbKhtCcnsjFMwPz7RFqrjbgWPjkzgwrnt9hL3KPwsjnhMVp37dKjTzvJHmzTk
      - GITLAB_SECRETS_SECRET_KEY_BASE=Fpg3dxXqcWwMtzTrJFVCfFkcspJsr9NH9MqjmsqgcRxTJ7VC4r7CwjsmwstVcWLC
      - GITLAB_SECRETS_OTP_KEY_BASE=RcgRF3NpcFtXXHgbmqTzL3RL3PWNczqKpXX73CRJgTnCmsbfftzvMKrjVz3z3qsb

      - GITLAB_HOST=localhost
      - GITLAB_PORT=80
      - GITLAB_SSH_PORT=2201
      - GITLAB_RELATIVE_URL_ROOT=/gitlab

      - GITLAB_ROOT_PASSWORD=
      - GITLAB_ROOT_EMAIL=

      - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
      - GITLAB_NOTIFY_PUSHER=false

      - GITLAB_EMAIL=notifications@example.com
      - GITLAB_EMAIL_REPLY_TO=noreply@example.com
      - GITLAB_INCOMING_EMAIL_ADDRESS=reply@example.com

      - GITLAB_BACKUP_SCHEDULE=daily
      - GITLAB_BACKUP_TIME=01:00
      - GITLAB_BACKUP_EXPIRY=604800

      - SMTP_ENABLED=false
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=login

      - IMAP_ENABLED=false
