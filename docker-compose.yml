  gitlab-redis:
    restart: always
    image: redis:4.0.9-alpine
    command:
      - --loglevel warning
    volumes:
      - ./volumes/gitlab/redis:/data

  redmine-mysql:
    restart: always
    image: mysql:5.7.22
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --skip-character-set-client-handshake
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_USER=redmine
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=redmine_production
    volumes:
      - ./volumes/redmine/mysql:/var/lib/mysql

  redmine:
    restart: always
    image: sameersbn/redmine:3.4.4-2
    links:
      - redmine-mysql:mysql
    volumes:
      - ./volumes/redmine/redmine:/home/redmine/data
    environment:
      - TZ=Asia/Tokyo

      - DB_ADAPTER=mysql2
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=redmine
      - DB_PASS=password
      - DB_NAME=redmine_production

      - REDMINE_PORT=80
      - REDMINE_HTTPS=false
      - REDMINE_RELATIVE_URL_ROOT=/redmine
      - REDMINE_SECRET_TOKEN=AtbntKzzO8vUjVwSnt9Cb7tDDkbM6UsUuSc5O7EATRBeqMyL7Gk0p14lwqGod

      - REDMINE_SUDO_MODE_ENABLED=false
      - REDMINE_SUDO_MODE_TIMEOUT=15

      - REDMINE_CONCURRENT_UPLOADS=2

      - REDMINE_BACKUP_SCHEDULE=
      - REDMINE_BACKUP_EXPIRY=
      - REDMINE_BACKUP_TIME=

      - SMTP_ENABLED=false
      - SMTP_METHOD=smtp
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=:login

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_INTERVAL=30

  jenkins:
    restart: always
    image: jenkins:2.60.3
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
    volumes:
      - ./volumes/jenkins/jenkins:/var/jenkins_home

  nginx:
    restart: always
    image: nginx:1.14.0-alpine
    links:
      - gitlab:gitlab
      - redmine:redmine
      - jenkins:jenkins
    ports:
      - "80:80"
    volumes:
      - ./volumes/nginx/etc/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/nginx/html:/usr/share/nginx/html
