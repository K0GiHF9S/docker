services:
  privileged:
    restart: on-failure
    image: busybox:1.30.1
    privileged: true
    command: >
      sh -c
      "echo never | tee /sys/kernel/mm/transparent_hugepage/enabled;
      echo never | tee /sys/kernel/mm/transparent_hugepage/defrag;
      sysctl -w vm.max_map_count=262144;
      sysctl -w fs.file-max=65536;
      ulimit -n 65536;
      ulimit -u 4096;
      while true; do sleep 10000d; done;"

  gitlab-postgres:
    restart: on-failure
    image: postgres:${GITLAB_POSTGRES_TAG}
    healthcheck:
      test: "pg_isready -U gitlab"
      interval: 1m
      timeout: 5s
      retries: 5
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_USER=gitlab
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gitlabhq_production
    volumes:
      - ./data/gitlab/postgresql/15/data:/var/lib/postgresql/data
  gitlab-redis:
    restart: on-failure
    image: redis:${GITLAB_REDIS_TAG}
    healthcheck:
      test: "redis-cli ping"
      interval: 1m
      timeout: 5s
      retries: 5
    command:
      - --loglevel warning
    sysctls:
      net.core.somaxconn: 1024
    volumes:
      - ./data/gitlab/redis:/data
    environment:
      - TZ=Asia/Tokyo
  gitlab:
    restart: on-failure
    image: k0gihf9s/gitlab:${GITLAB_TAG}
    build:
      context: ./recipes/gitlab
      args:
        GITLAB_TAG: ${GITLAB_TAG}
    depends_on:
      - gitlab-postgres
      - gitlab-redis
    healthcheck:
      test: "healthcheck"
      interval: 1m
      timeout: 5s
      retries: 5
      start_period: 2m
    volumes:
      - ./backup/gitlab:/backups
      - ./data/gitlab/gitlab/repositories:/repositories
      - ./data/gitlab/gitlab/lfs-objects:/lfs
      - ./data/gitlab/gitlab/data:/home/git/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEBUG=false
      - TZ=Asia/Tokyo
      - GITLAB_TIMEZONE=Tokyo

      - GITLAB_REPOS_DIR=/repositories
      - GITLAB_BACKUP_DIR=/backups
      - GITLAB_LFS_OBJECTS_DIR=/lfs

      - DB_ADAPTER=postgresql
      - DB_HOST=gitlab-postgres
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=gitlab-redis
      - REDIS_PORT=6379

      - GITLAB_HTTPS=true
      - SSL_SELF_SIGNED=false

